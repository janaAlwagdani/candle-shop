    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/AdminStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/W_logo.png" alt="Candlecy Logo">
            <h1>Candlecy</h1>
        </div>
        <nav>
            
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Products.html">Products</a></li>

                <li><a href="Help.html">Help</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h2>Administrator Login</h2>
        <form id="loginForm" action="../PHP/admin_login.php" method="POST">
            <div class="form-group">
                <input style="font-family: 'Cormorant Garamond', serif; width: 80%;" type="text" name="adminID" placeholder="Admin ID" required>
            </div>
            <div class="form-group" style="position: relative;">
                <input style="font-family: 'Cormorant Garamond', serif; width: 75%; padding-right: 30px;" type="password" name="password" id="passwordField" placeholder="Password" required>
                <img id="togglePasswordImage" src="../images/hide.png" alt="Toggle Password" style="width: 20px; height: 20px; position: absolute; top: 50%; right: 25px; transform: translateY(-50%); cursor: pointer;">
            </div>
            <button style="font-family: 'Cormorant Garamond', serif" type="submit">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('passwordField');
            const togglePasswordImage = document.getElementById('togglePasswordImage');

            togglePasswordImage.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    togglePasswordImage.src = '../images/view.png';
                } else {
                    passwordField.type = 'password';
                    togglePasswordImage.src = '../images/hide.png';
                }
            });
        });
    </script>
